<div class="main">
<div class="top-btns">
  <button class="btn btnHome">
    <a routerLink="">Home</a>
  </button>
  <br>
  <button class="btn btn-danger" (click)="resetForm()">Click to Load Default Card List</button>


<div id="preview">
  <h2 id="h2preview">Nano Card List Preview</h2>
  <app-nano-degree-list></app-nano-degree-list>
</div>


</div>


<div id="contain">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Add new card to Nano Degree card list</h3>
    </div>
    <div class="panel-body">
      <div>
        <div>
          <label>Card Title:</label>
          <br>
          <input #newTitle>
        </div>

        <div>
          <label>Card Image Url:</label>
          <br>
          <input #newBgImgUrl>
        </div>

        <div>
          <label>Pill Text:</label>
          <br>
          <input #newPillTxt>
        </div>

        <div>
          <label>H4 Text:</label>
          <br>
          <input #newH4text>
        </div>

        <div>
          <label>Div ID:</label>
          <br>
          <input placeholder="Ex: overlay5" #newDivId>
        </div>

        <button class="btn btn-success btn-md"
          (click)="submitForm(newTitle.value, newBgImgUrl.value, newPillTxt.value, newH4text.value, newDivId.value); newTitle.value=''; newBgImgUrl.value=''; newPillTxt.value=''; newH4text.value=''; newDivId.value=''">Add</button>

      </div>
    </div>
    <div id="divColorPalette">
      <h4>Div overlay color palette</h4>
      <p class="pocolor">Overlay 1<span id="ocolor1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></p>
      <p class="pocolor">Overlay 2<span id="ocolor2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></p>
      <p class="pocolor">Overlay 3<span id="ocolor3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></p>
      <p class="pocolor">Overlay 4<span id="ocolor4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></p>
      <p class="pocolor">Overlay 5<span id="ocolor5">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></p>
      <p class="pocolor">Overlay 6<span id="ocolor6">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></p>
    </div>
  </div>

  <div>
    <app-forms></app-forms>
  </div>

</div>
</div>
