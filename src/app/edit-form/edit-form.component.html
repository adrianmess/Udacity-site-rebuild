<!-- -------two-way data binding -------  -->

<h4>Edit Form</h4>

<label>Edit Form FProgram:</label>
<input [(ngModel)]="selectedForm.FProgram">
<br>

<label>Edit Form Link:</label>
<input [(ngModel)]="selectedForm.Link">
<br>

<label>Edit Form Description:</label>
<input [(ngModel)]="selectedForm.description">

<button (click)="beginUpdatingForm(selectedForm)">Update</button>
<hr>
<button (click)="beginDeletingForm(selectedForm)">Delete</button>
